compressionLevel: mixed

enableScripts: false

# Favour local project .yarn/cache for CI
# - Deterministic location across Mac/Linux/Windows
# - Reduce risk against poisoned global cache
# - Offline mirror when persisted
# - Increase dependency cache visibility
# Check via `yarn config get cacheFolder`
enableGlobalCache: false

# React Native / Expo require using typical node_modules installs
# i.e. incompatible with Yarn PnP (and Zero-Installs)
nodeLinker: node-modules

yarnPath: .yarn/releases/yarn-4.12.0.cjs
