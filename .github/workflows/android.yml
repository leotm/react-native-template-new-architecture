#   ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk/x.x.x

# TODO: Avoid brutally editing/setting ndk.dir in local.properties

jobs:
  build-android:

    runs-on: ubuntu-24.04 #Â https://github.com/actions/runner-images/blob/main/images/ubuntu/Ubuntu2404-Readme.md

    # Local job envs

    steps:

    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

    - name: Setup JDK 19
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        java-version: 19
        distribution: temurin
        cache: 'gradle'

#       yarn cache
#       node_modules cache

    - name: Install deps and setup
      run: yarn && yarn setup

    - name: npx react-native info
      run: npx react-native info

